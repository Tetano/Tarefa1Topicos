<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Hello, World!</title>
	<link type="text/css" rel="stylesheet" href="main.css" />
</h:head>
<h:body>
	<div class="container">
		<div class="box">
			<h:form>
				<h:messages styleClass="messages" style="font-size: large" />
				<div class="divtop">
					<h:inputText value="#{computadorController.computador.placaMae}"
						styleClass="inputkind2">
						<f:passThroughAttribute name="type" value="text" />
						<f:passThroughAttribute name="placeholder" value="Placa mãe" />
					</h:inputText>

					<h:inputText value="#{computadorController.computador.processador}"
						styleClass="inputkind2">
						<f:passThroughAttribute name="placeholder" value="Processador" />
					</h:inputText>
					
					<h:inputText value="#{computadorController.computador.cpf}"
						styleClass="inputkind2">
						<f:passThroughAttribute name="placeholder"
							value="CPF: 000.000.000-00" />
						<f:validateLength maximum="11" minimum="11"></f:validateLength>
						<f:validateRegex pattern="[0-9]{11}+"></f:validateRegex>
					</h:inputText>

					<h:inputText value="#{computadorController.computador.dataCompra}"
						styleClass="inputkind2">
						<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
						<f:passThroughAttribute name="placeholder" value="00/00/0000" />
					</h:inputText>

					<h:inputText value="#{computadorController.computador.memoria}"
						styleClass="inputkind2">
						<f:passThroughAttribute name="placeholder" value="Memória" />
					</h:inputText>

					<h:inputText
						value="#{computadorController.computador.placaDeVideo}"
						styleClass="inputkind2">
						<f:passThroughAttribute name="placeholder" value="Placa de Vídeo" />
					</h:inputText>

					<h:inputText value="#{computadorController.computador.fonte}"
						styleClass="inputkind2">
						<f:passThroughAttribute name="placeholder" value="Fonte" />
					</h:inputText>
				</div>

				<div class="box2">

					<h:dataTable styleClass="divleft" rows="5"
						value="#{computadorController.listaComputador}" var="objeto">

						<h:column>
							<f:facet name="header">
								<h3 style="color: white">Editor</h3>
							</f:facet>
							<h:commandLink styleClass="comandLink" value="Selecionar"
								actionListener="#{computadorController.editar(objeto)}"></h:commandLink>
						</h:column>

						<h:column>
							<f:facet name="header">
								<h3 style="color: white">ID</h3>
							</f:facet>
							<h:outputText styleClass="corBranca" value="#{objeto.id}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h3 style="color: white">CPF</h3>
							</f:facet>
							<h:outputText styleClass="corBranca" value="#{objeto.cpf}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h3 style="color: white">Placa Mãe</h3>
							</f:facet>
							<h:outputText styleClass="corBranca" value="#{objeto.placaMae}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h3 style="color: white">Processador</h3>
							</f:facet>
							<h:outputText styleClass="corBranca"
								value="#{objeto.processador}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h3 style="color: white">Placa De Vídeo</h3>
							</f:facet>
							<h:outputText styleClass="corBranca"
								value="#{objeto.placaDeVideo}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h3 style="color: white">Memória</h3>
							</f:facet>
							<h:outputText styleClass="corBranca" value="#{objeto.memoria}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h3 style="color: white">DataCompra</h3>
							</f:facet>
							<h:outputText styleClass="corBranca" value="#{objeto.dataCompra}">
								<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
							</h:outputText>

						</h:column>
						<h:column>
							<f:facet name="header">
								<h3 style="color: white">Fonte</h3>
							</f:facet>
							<h:outputText styleClass="corBranca" value="#{objeto.fonte} Wats" />
						</h:column>

					</h:dataTable>
				</div>



				<div class="divBotoes">
					<section class="container3 row">
						<h:commandButton style="background:#FFF" styleClass="item"
							value="Inserir"
							actionListener="#{computadorController.incluir()}"
							disabled="#{computadorController.computador.id != null}"></h:commandButton>
						<h:commandButton style="background:#FFF" styleClass="item"
							value="Alterar"
							actionListener="#{computadorController.alterar()}"
							disabled="#{computadorController.computador.id == null}"></h:commandButton>
						<h:commandButton style="background:#FFF" styleClass="item"
							value="Excluir"
							actionListener="#{computadorController.excluir()}"
							disabled="#{computadorController.computador.id == null}"></h:commandButton>
						<h:commandButton style="background:#FFF" styleClass="item"
							value="Limpar" actionListener="#{computadorController.limpar()}"
							disabled="#{computadorController.computador.id == null}"></h:commandButton>
					</section>
				</div>
			</h:form>
		</div>
	</div>
</h:body>

</html>
