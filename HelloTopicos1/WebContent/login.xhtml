<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Hello, World!</title>

</h:head>
<h:body>
	<div class="container">
		<div class="box">
			<h:form>
				<h:inputText id="inputlogin"
					value="#{usuarioController.usuario.login}">
					<f:passThroughAttribute name="type" value="text" />
					<f:passThroughAttribute name="placeholder" value="Digite Seu CPF" />
				</h:inputText>

				<h:inputText id="inputsenha"
					value="#{usuarioController.usuario.senha}">
					<f:passThroughAttribute name="type" value="text" />
					<f:passThroughAttribute name="placeholder" value="Digite Seu CPF" />
				</h:inputText>

				<h:inputText id="inputconfirmaSenha"
					value="#{usuarioController.usuario.confirmarSenha}">
					<f:passThroughAttribute name="type" value="text" />
					<f:passThroughAttribute name="placeholder" value="Digite Seu CPF" />
				</h:inputText>

				<h:commandButton value="Inserir Dados">
					<f:ajax render="text1" execute="inputlogin"></f:ajax>
					<f:ajax render="text2" execute="inputsenha"></f:ajax>
					<f:ajax render="text3" execute="inputconfirmaSenha"></f:ajax>
				</h:commandButton>

				<h:outputText id="text1" value="#{usuarioController.usuario.login}">
				</h:outputText>
				<br />
				<h:outputText id="text2" value="#{usuarioController.usuario.senha}">
				</h:outputText>
				<br />
				<h:outputText id="text3"
					value="#{usuarioController.usuario.confirmarSenha}">
				</h:outputText>
				
			</h:form>

		</div>
	</div>
</h:body>

</html>
