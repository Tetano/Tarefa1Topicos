<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Hello, World!</title>

</h:head>
<h:body>
	<div class="container">
		<div class="box">
			<h:form>
				<h:messages styleClass="messages" style="font-size: large" />
				<h:inputText value="#{usuarioController.usuario.nome}">
					<f:passThroughAttribute name="type" value="text" />
					<f:passThroughAttribute name="placeholder" value="Nome" />
				</h:inputText>

				<h:inputText value="#{usuarioController.usuario.cpf}">
					<f:passThroughAttribute name="type" value="text" />
					<f:passThroughAttribute name="placeholder" value="Digite Seu CPF" />
				</h:inputText>

				<h:inputText value="#{usuarioController.usuario.email}">
					<f:passThroughAttribute name="type" value="text" />
					<f:passThroughAttribute name="placeholder" value="Email" />
				</h:inputText>

				<h:inputText value="#{usuarioController.usuario.senha}">
					<f:passThroughAttribute name="type" value="text" />
					<f:passThroughAttribute name="placeholder" value="Senha" />
				</h:inputText>

				<h:commandButton value="Inserir Dados"
					actionListener="#{usuarioController.incluir}">

				</h:commandButton>

				<h:dataTable var="obj" value="#{usuarioController.listausuario}">
				
					<p:column headerText="Teste">
						<h:outputText value="#{obj.nome}"></h:outputText>
					</p:column>
					<p:column headerText="Teste">
						<h:outputText value="#{obj.cpf}"></h:outputText>
					</p:column>
					<p:column headerText="Teste">
						<h:outputText value="#{obj.email}"></h:outputText>
					</p:column>
					<p:column headerText="Teste">
						<h:outputText value="#{obj.senha}"></h:outputText>
					</p:column>
				</h:dataTable>

			</h:form>

		</div>
	</div>
</h:body>

</html>
