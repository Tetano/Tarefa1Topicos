<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Hello, World!</title>
	<link type="text/css" rel="stylesheet" href="main.css" />
</h:head>
<h:body>
	<div class="container">
		<div class="box">
			<h:form>
				<h:messages styleClass="messages" style="font-size: large" />
				<div class="divtop">
					<h:inputText value="#{computadorController.computador.placaMae}"
						styleClass="inputkind2">
						<f:passThroughAttribute name="placeholder" value="Placa mãe" />
					</h:inputText>

					<h:inputText value="#{computadorController.computador.id}"
						styleClass="inputkind2">
						<f:passThroughAttribute name="placeholder" value="Id" />
					</h:inputText>

					<h:inputText value="#{computadorController.computador.processador}"
						styleClass="inputkind2">
						<f:passThroughAttribute name="placeholder" value="Processador" />
					</h:inputText>

					<h:inputText value="#{computadorController.computador.memoria}"
						styleClass="inputkind2">
						<f:passThroughAttribute name="placeholder" value="Memória" />
					</h:inputText>

					<h:inputText
						value="#{computadorController.computador.placaDeVideo}"
						styleClass="inputkind2">
						<f:passThroughAttribute name="placeholder" value="Placa de Vídeo" />
					</h:inputText>

					<h:inputText value="#{computadorController.computador.fonte}"
						styleClass="inputkind2">
						<f:passThroughAttribute name="placeholder" value="Fonte" />
					</h:inputText>
				</div>

				<div class="box2">

					<h:dataTable styleClass="divleft" rows="5"
						value="#{computadorController.listaComputador}" var="objeto">

						<h:column>
								<f:facet name="header">
								<h3 style="color: white">Editor</h3>
							</f:facet>
							<h:commandLink styleClass="comandLink" value="Editar"
								actionListener="#{computadorController.editar(objeto)}"></h:commandLink>
						</h:column>

						<h:column>
						
							<f:facet name="header">
								<h3 style="color: white">ID</h3>
							</f:facet>
							<h:outputText styleClass="corBranca" value="#{objeto.id}"/>
						</h:column>

						<h:column>
							<f:facet name="header">
								<h3 style="color: white">Placa Mãe</h3>
							</f:facet>
							<h:outputText styleClass="corBranca" value="#{objeto.placaMae}"/>
						</h:column>

						<h:column>
							<f:facet name="header">
								<h3 style="color: white">Processador</h3>
							</f:facet>
							<h:outputText styleClass="corBranca"
								value="#{objeto.processador}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h3 style="color: white">Placa De Vídeo</h3>
							</f:facet>
							<h:outputText styleClass="corBranca"
								value="#{objeto.placaDeVideo}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h3 style="color: white">Memória</h3>
							</f:facet>
							<h:outputText styleClass="corBranca" value="#{objeto.memoria}" />
						</h:column>


						<h:column>
							<f:facet name="header">
								<h3 style="color: white">Fonte</h3>
							</f:facet>
							<h:outputText styleClass="corBranca" value="#{objeto.fonte}" />
						</h:column>


					</h:dataTable>
				</div>



				<div class="divBotoes">
					<section class="container3 row">
						<h:commandButton style="background:#FFF" styleClass="item"
							value="Inserir"
							actionListener="#{computadorController.inserir()}"></h:commandButton>
						<h:commandButton style="background:#FFF" styleClass="item"
							value="Alterar" actionListener="#{computadorController.alterar()}"></h:commandButton>
						<h:commandButton style="background:#FFF" styleClass="item"
							value="Excluir" actionListener="#{computadorController.excluir()}"></h:commandButton>
						<h:commandButton style="background:#FFF" styleClass="item"
							value="Limpar" actionListener="#{computadorController.limpar()}"></h:commandButton>
					</section>
				</div>
			</h:form>
		</div>
	</div>
</h:body>

</html>
