<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Hello, World!</title>
	<link type="text/css" rel="stylesheet" href="main.css" />
</h:head>
<h:body>
	<div class="container">
		<div class="box">
			<h:form>
				<div>
				<!-- Para acessar valores, é necessário acessas a classe com valor escrita de forma minuscula. -->
				
					<p:inputText placeholder="Nome" value="#{helloController.nome}" class="inputkind1"></p:inputText>
					
					<p:inputText placeholder="seuEmail@dominio.com" value="#{helloController.email}" class="inputkind2"></p:inputText>
					
					<h:inputTextarea class="inputTextArea" row = "30" col = "30" value = "#{helloController.mensagem}" readonly = "false"/>
					
				</div>
				
				<p:commandButton class="btnkindLogin1" actionListener="#{helloController.apresentar()}" value="Enviar Texto"></p:commandButton>

			</h:form>
		</div>
	</div>
</h:body>

</html>
