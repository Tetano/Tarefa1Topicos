<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">



<h:head>
	<title>Hello, World!</title>
	<link type="text/css" rel="stylesheet" href="crud.css" />
</h:head>
<h:body>
	<div class="container">
		<div class="box">
			<h:form>

				<fieldset>
					<legend style="color: white; font-size: large;">Cadastro
						de Computadores</legend>

					<h:messages styleClass="messages" style="color: #FFF" />

					<div class="divInput">

						<h:inputText id="inputcpf"
							value="#{computadorController.computador.cpf}">
							<f:passThroughAttribute name="type" value="text" />
							<f:passThroughAttribute name="placeholder" value="Digite Seu CPF" />
						</h:inputText>


						<h:inputText id="inputplacaMae"
							value="#{computadorController.computador.placaMae}">
							<f:passThroughAttribute name="type" value="text" />
							<f:passThroughAttribute name="placeholder"
								value="Informe a placa mãe" />
						</h:inputText>

						<h:inputText id="inputprocessador"
							value="#{computadorController.computador.processador}">
							<f:passThroughAttribute name="type" value="text" />
							<f:passThroughAttribute name="placeholder"
								value="Informe o processador" />
						</h:inputText>

						<h:inputText id="inputmemoria"
							value="#{computadorController.computador.memoria}">
							<f:passThroughAttribute name="type" value="text" />
							<f:passThroughAttribute name="placeholder"
								value="Informe a memória ram" />
						</h:inputText>

						<h:inputText id="inputplacadeVideo"
							value="#{computadorController.computador.placaDeVideo}">
							<f:passThroughAttribute name="type" value="text" />
							<f:passThroughAttribute name="placeholder"
								value="Informe a placa de vídeo" />
						</h:inputText>

						<h:inputText id="inputfonte"
							value="#{computadorController.computador.fonte}">
							<f:passThroughAttribute name="type" value="text" />
							<f:passThroughAttribute name="placeholder"
								value="Informe a fonte" />
						</h:inputText>

						<h:inputText id="inputdata"
							value="#{computadorController.computador.dataCompra}">
							<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
							<f:passThroughAttribute name="placeholder"
								value="Data da compra: 01/01/2001" />
						</h:inputText>


					</div>

					<div class="divButtons">

						<h:commandButton styleClass="buttons" value="Inserir Dados"
							actionListener="#{computadorController.inserir()}"
							disabled="#{computadorController.computador.id != null}">
						</h:commandButton>

						<h:commandButton styleClass="buttons" value="Editar Dados"
							actionListener="#{computadorController.alterar()}"
							disabled="#{computadorController.computador.id == null}">
						</h:commandButton>


						<h:commandButton styleClass="buttons" value="Limpar Dados"
							actionListener="#{computadorController.excluir()}"
							disabled="#{computadorController.computador.id == null}">
						</h:commandButton>


						<h:commandButton styleClass="buttons" value="Limpar"
							actionListener="#{computadorController.limpar()}"
							disabled="#{computadorController.computador.id == null}">
						</h:commandButton>
					</div>
				</fieldset>



				<h:dataTable id="tabela"
					value="#{computadorController.listaComputador}" var="objeto"
					styleClass="order-table" headerClass="order-table-header"
					rowClasses="order-table-even-row,order-table-even-row"
					style="border: solid 1px">

					<h:column>
						<f:facet name="header">
							<h3>Editor</h3>
						</f:facet>
						<h:commandButton actionListener="#{computadorController.editar(objeto)}">
						</h:commandButton>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h3>CPF</h3>
						</f:facet>
						<h:outputText id="outputcpf" value="#{objeto.cpf}"></h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h3>Placa Mãe</h3>
						</f:facet>
						<h:outputText id="outputplacamae" value="#{objeto.placaMae}"></h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h3>Processador</h3>
						</f:facet>
						<h:outputText id="outputprocessador" value="#{objeto.processador}"></h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h3>Memória</h3>
						</f:facet>
						<h:outputText id="outputmemoria" value="#{objeto.memoria}"></h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h3>Placa de Vídeo</h3>
						</f:facet>
						<h:outputText id="outputplacadevideo"
							value="#{objeto.placaDeVideo}"></h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h3>Fonte</h3>
						</f:facet>
						<h:outputText id="outputfonte" value="#{objeto.fonte}W"></h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h3>Data da Compra</h3>
						</f:facet>
						<h:outputText id="outputdatacompra" value="#{objeto.dataCompra}">
							<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
						</h:outputText>
					</h:column>

				</h:dataTable>
			</h:form>


		</div>
	</div>
</h:body>

</html>
